<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

</head>

<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}">

			</div>
			<div class="card-body">
				<form th:action="@{/save}" th:object="${candidatos}" method="POST">


					<input type="hidden" th:field="*{id}">
					<div class="mb-3 row">
						<label for="nombres" class="form-label col-md-2">Nombres</label>
						<input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6"
							id="nombres" placeholder="Nombres del Cliente" required>
						<small></small>

					</div>
					<div class="mb-3 row">
						<label for="apellidos" class="form-label col-md-2">Apellidos</label>
						<input type="text" th:field="*{apellido}" class="form-control form-control-sm col-md-6"
							id="apellidos" placeholder="Apellido" required>
						<small></small>

					</div>
					<div class="mb-3 row">
						<label for="telefono" class="form-label col-md-2">Documento</label>
						<input type="text" th:field="*{documento}" class="form-control form-control-sm col-md-6"
							id="telefono" placeholder="Documento" required>
						<small></small>

					</div>

					<div class="mb-3 row">
						<label for="numero" class="form-label col-md-2">Numero</label>
						<input type="text" th:field="*{numero}" class="form-control form-control-sm col-md-6" id="numero"
							placeholder="Numero" required>
						<small></small>

					</div>


					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary mt-4" value="Guardar">
					</div>


				</form>
			</div>
		</div>



	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>

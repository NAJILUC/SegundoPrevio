<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

</head>

<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<h1 th:text="${titulo}"></h1>

		<a class="btn btn-primary btn-sm mb-4" th:href="@{/create}" th:text="'Nuevo Candidato'" title="Crear Nuevo Registro"></a>
		<br>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombres</th>
					<th scope="col">Apellido</th>
					<th scope="col">Documento</th>
					<th scope="col">Numero</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${candidatos}">
					<td scope="row" th:text="${cl.id}"></td>
					<td scope="row" th:text="${cl.nombre}"></td>
					<td scope="row" th:text="${cl.apellido}"></td>
					<td scope="row" th:text="${cl.documento}"></td>
					<td scope="row" th:text="${cl.numero}"></td>
					<td>
					
					<a class="btn btn-success btn-sm" th:href="@{/edit/}+${cl.id}"
					th:text="'Editar'" title="Editar Registro">
					
					</a>
					
					</td>
					<td>
					
					<a class="btn btn-danger btn-sm" th:href="@{/delete/}+${cl.id}"
					th:text="'Eliminar'" title="Eliminar Registro"
					onClick="return confirm('Esta seguro de eliminar el registro?');">
					
					</a>
					
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
